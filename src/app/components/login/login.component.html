<form #loginForm="ngForm" (submit)="onSignUp($event)">
    <div class="modal-header">
        <h4 class="modal-title m-auto" id="modal-basic-title">Sign Up</h4>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label for="name" class="col-md-4 col-form-label text-md-right">Name:*</label>
            <div class="col-md-6">
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="name" required
                    #nameCtrl="ngModel" autofocus>
                <div *ngIf="nameCtrl.invalid && (nameCtrl.dirty || nameCtrl.touched)" style="font-size: small; color: darkred;">

                    <div *ngIf="nameCtrl.errors.required">
                        Name is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-mail Address:*</label>
            <div class="col-md-6">
                <input type="email" id="email_address" class="form-control" name="email-address" #emailCtrl="ngModel"
                    [(ngModel)]="email" required email>
                <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" style="font-size: small; color: darkred;">

                    <div *ngIf="emailCtrl.errors.required">
                        Email Address is required.
                    </div>
                    <div *ngIf="emailCtrl.errors.email">
                        Invalid email format.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Register</button>
    </div>
</form>
